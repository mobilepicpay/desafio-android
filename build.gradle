// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        truth_version = '1.1.3'
        mockk_version = '1.12.0'
        room_version = '2.3.0'
        room_test_version = '2.35'
        activity_version = '1.2.4'
        kotlin_version = '1.4.31'
        hilt_version = '2.35'
        appcompat_version = '1.3.1'
        core_ktx_version = '1.6.0'
        core_testing_version = '2.1.0'
        constraintlayout_version = '2.0.4'
        material_version = "1.4.0"
        moshi_version = '1.8.0'
        retrofit_version = '2.9.0'
        httplogging_version = '4.9.1'
        okhttp_version = '4.3.1'
        picasso_version = '2.71828'
        circleimageview_version = '3.0.0'

        junit_version = '4.13.2'
        mockito_version = '2.27.0'
        mockito_kotlin_version = '2.1.0'

        test_runner_version = '1.4.0'
        espresso_version = '3.4.0'

        koin_version = "2.0.1"
        dagger_version = "2.35"
        lifecycle_version = "2.3.1"
        coroutines_version = "1.3.8"
        rxjava_version = "2.2.17"
        rxandroid_version = "2.1.1"
        core_ktx_test_version = "1.4.0"
    }

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
