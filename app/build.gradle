apply plugin: 'com.android.application'
apply from: rootProject.file('base-build.gradle')

android {
    defaultConfig {
        applicationId rootProject.ext.android.applicationId
    }
}

dependencies {

    implementation project(':libraries:data')

    implementation androidLibraries + koinLibraries + lifecycleLibraries +
            gsonLibrary + networkLibraries + imageLibraries

    androidTestImplementation androidTestImplementationLibraries
    testImplementation testImplementationLibraries

}
