apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'kotlin-kapt'

apply from: "$rootProject.projectDir/android-configuration.gradle"
apply from: "$rootProject.projectDir/build-type-configuration.gradle"
apply from: "$rootProject.projectDir/dependencies.gradle"
apply from: "$rootProject.projectDir/config/detekt/detekt.gradle"
apply from: "$rootProject.projectDir/config/ktlint/ktlint.gradle"

android {
    defaultConfig {
        applicationId "com.picpay.desafio.android"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(path: ':shared')
    implementation project(path: ':features:contacts-ui')
}
