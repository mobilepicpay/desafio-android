apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-parcelize'

apply plugin: 'kotlin-kapt'

apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    compileSdkVersion build_versions.compile_sdk
    buildToolsVersion build_versions.build_tools
    defaultConfig {
        applicationId "com.picpay.desafio.android"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true
    }
    buildTypes {
        debug {
            buildConfigField "String", "BASE_URL", "\"https://609a908e0f5a13001721b74e.mockapi.io/picpay/api/\""
        }

        release {
            buildConfigField "String", "BASE_URL", "\"https://609a908e0f5a13001721b74e.mockapi.io/picpay/api/\""
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    buildFeatures{
        viewBinding true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':network')
    implementation project(':model')
    implementation project(':ui-components')
    implementation project(':local')
    implementation project(':util')

    implementation deps.kotlin.stdlib

    implementation deps.core_ktx

    implementation deps.appcompat
    implementation deps.constraint_layout

    implementation deps.material

    implementation deps.koin.core
    implementation deps.koin.scope
    implementation deps.koin.koin_android
    implementation deps.koin.viewmodel
    implementation deps.koin.test

    implementation deps.navigation.fragment_ktx
    implementation deps.navigation.ui_ktx

    implementation deps.room.runtime
    implementation deps.room.ktx
    kapt deps.room.compiler

    implementation deps.lifecycle.viewmodel_ktx
    implementation deps.lifecycle.livedata_ktx
    implementation deps.lifecycle.runtime

    implementation deps.coroutines.core
    implementation deps.coroutines.android
    testImplementation deps.coroutines.test

    implementation deps.gson

    implementation deps.retrofit.runtime
    implementation deps.retrofit.gson
    implementation deps.okhttp.okhttp
    implementation deps.okhttp.mockwebserver
    implementation deps.okhttp_logging_interceptor

    implementation deps.circleimageview

    testImplementation deps.junit
    testImplementation deps.mockito.core
    testImplementation deps.mockito.mockito_kotlin
    testImplementation deps.arch_core.runtime
    testImplementation deps.arch_core.testing

    androidTestImplementation deps.test_runner
    androidTestImplementation deps.espresso_core
    androidTestImplementation deps.core_ktx_test

    implementation deps.dimens.sdp
    implementation deps.dimens.ssp

    implementation deps.glide.runtime
    kapt deps.glide.compiler

    implementation deps.shimer
}
