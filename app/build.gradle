apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.picpay.desafio.android"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    dataBinding {
        enabled true
    }

    buildTypes {
        debug {}

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {

//    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(path: ':domain')
    implementation project(path: ':data')

    def dependencies = rootProject.ext.dependencies
    def testDependencies = rootProject.ext.testDependecies

    implementation dependencies.appCompact
    implementation dependencies.constraintlayout

    implementation dependencies.material
    implementation dependencies.picasso
    implementation dependencies.circleImageView
    implementation dependencies.kotlin

    implementation dependencies.ktx

    implementation dependencies.viewModel

    implementation dependencies.lifeCycle
    implementation dependencies.lifecycleLiveData
    implementation dependencies.lifecycleKapt


    // Koin
    implementation dependencies.koinCore
    implementation dependencies.koin
    implementation dependencies.koinViewModel
    implementation dependencies.koinScope
    implementation dependencies.koinExt
    androidTestImplementation testDependencies.koinTest

//    implementation dependencies.rxJava
//    implementation dependencies.rxKotlin
//    implementation dependencies.rxAndroid


    // Coroutines
    implementation dependencies.coroutinesCore
    implementation dependencies.coroutinesAndroid
    androidTestImplementation testDependencies.coroutines

    // DataBinding
    kapt dependencies.dataBinding

    // Testes Intrumentais
    androidTestImplementation testDependencies.mockK

    androidTestImplementation testDependencies.junit
    androidTestImplementation testDependencies.junitExt

    androidTestImplementation testDependencies.runner
    androidTestImplementation testDependencies.espresso
    androidTestImplementation testDependencies.espressoIntents
    androidTestImplementation testDependencies.coreKtx

    androidTestImplementation 'androidx.test:rules:1.3.0'
    androidTestImplementation 'androidx.test:runner:1.3.0'

    androidTestImplementation "androidx.arch.core:core-testing:2.1.0"
}
